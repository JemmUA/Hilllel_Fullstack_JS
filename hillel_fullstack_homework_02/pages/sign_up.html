  <h1>Реєстрація</h1>
  <div>
  <!--    <form action="" method="post">-->
    <form>
      <fieldset>
        <legend>усі поля вимагають заповнення</legend>

        <label for="second_name">Прізвище:</label>
        <input type="text" id="second_name" name="second_name">
        <br>

        <label for="first_name">Ім'я:</label>
        <input type="text" id="first_name" name="first_name">
        <br>

        <label for="bd">День народження</label>
        <input id="bd" type="date" name="bd">
        <br>

        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" min="16" max="99">
        <br>

        <label for="sex">Стать: </label>
        <input id="sex" type="radio" name="gender" value="male">Чоловік
        <input type="radio" name="gender" value="female">Жінка
        <br>

        <label for="higher_education">Вища освіта:</label>
        <select id="higher_education" name="h_education">
          <option value="yes">Так</option>
          <option value="no">Ні</option>
          <option value="not_finished">Не закінчена</option>
        </select>
        <br>

        <label for="telephon">Телефон:</label>
        <input type="tel" id="telephon" name="tel">
        <br>

        <label for="email_address">Електронна пошта:</label>
        <input type="email" id="email_address" name="email">
        <br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="confirm_password">Підтвердження паролю:</label>
        <input type="password" id="confirm_password" name="confirm_password">
        <br>

        <textarea id="additional_info" name="add_info" rows="3" cols="50">Додаткова інформація</textarea>
        <br>

        <input type="checkbox" name="news" value="yes"> Отримувати новини
        <br>

        <!--      <input type="submit" value="Зареєструватися">-->
        <button type="reset">Скинути</button>
        <br>

        <button type="submit">Зареєструватися</button>

      </fieldset>
    </form>
  </div>
