<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioning</title>
  <link rel="stylesheet" href="general_style.css">
</head>
<body>
  <h1>Домашня робота №7</h1>
  <h1>Експерименти з блоковою моделлю</h1>
  <h1>Позиціювання</h1>

  <div class="box_neutral"></div>
  <div class="pos_stat">position:static</div>
  <div class="box_neutral"></div>

  <div class="box_neutral"></div>
  <div class="pos_rel">
    <h2>position:relative</h2>
  </div>
  <div class="box_neutral"></div>

  <div class="box_neutral"></div>
  <div class="pos_abs"><h2>position:absolute</h2></div>
  <div class="box_neutral"></div>

  <div class="pos_fixed">position:fixed</div>
  <h3 class="z-index_moreover">z-index</h3>
  <img class="z-index_less" src="images/cube_ver_1.png" title="Blue cube" alt="Blue cube">
  <img class="z-index-zero" src="images/cube_ver_2.png" title="Purple cube" alt="Purple cube">
  <img class="z-index_more" src="images/cube_ver_3.png" title="Salad cube" alt="Salad cube">

  <div class="pos_sticky">position:sticky</div>
</body>
</html>
