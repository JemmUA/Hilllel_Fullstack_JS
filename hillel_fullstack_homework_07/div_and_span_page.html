<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>div and span</title>
  <link rel="stylesheet" href="general_style.css">
</head>
<body>
<h1>Домашня робота №7</h1>
<h1>Експерименти з блоковою моделлю</h1>
<h2>Сторінка з <span class="emphasis_1">div</span> - <span class="emphasis_2"><i>блочним</i></span> та <span class="emphasis_1">span</span> - <span class="emphasis_2">інлайновим</span> елементами. </h2>

<div class="div_1">1
  <div class="div_inside">inside 1.1</div>
  <div class="div_inside">inside 1.2</div>
  <div class="div_inside">inside 1.3</div>
</div>

<div class="div_2">2
  <div class="div_inside">inside 2.1</div>
  <div class="div_inside">inside 2.2</div>
  <div class="div_inside">inside 2.3</div>
</div>

<div class="div_3">3
  <div class="div_inside">inside 3.1</div>
  <div class="div_inside">inside 3.2</div>
  <div class="div_inside">inside 3.3</div>
</div>


</body>
</html>
